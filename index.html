<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra Confirmada</title>

  <!-- Facebook Pixel (oficial) -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    
    fbq('init', '1738581356816642');

    // Dispara eventos automáticos ao carregar a página
    fbq('track', 'PageView');
    fbq('track', 'ViewContent', {
      content_name: 'Página Obrigado',
      content_category: 'Checkout',
      value: 25.00,
      currency: 'BRL'
    });

    // Exemplo de Lead (ativar quando quiser)
    // fbq('track', 'Lead', {
    //   content_name: 'Novo Lead',
    //   currency: 'BRL'
    // });
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1738581356816642&ev=PageView&noscript=1"/>
  </noscript>
  <!-- Fim do Pixel -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Compra Confirmada!</h1>
    <p>Seu pagamento foi processado com sucesso.</p>
    <button onclick="liberarConteudo()">Acessar Conteúdo</button>
  </div>

  <script>
    function liberarConteudo() {
      // Dispara evento InitiateCheckout
      if(typeof fbq === 'function') {
        fbq('track', 'InitiateCheckout', {
          value: 25.00,
          currency: 'BRL',
          contents: [{ id: 'front01', quantity: 1 }],
          content_name: 'front01',
          content_type: 'product'
        });

        // Dispara evento Purchase
        fbq('track', 'Purchase', {
          value: 25.00,
          currency: 'BRL',
          contents: [{ id: 'front01', quantity: 1 }],
          content_name: 'front01',
          content_type: 'product'
        });
      }

      // Redireciona para o Telegram
      window.location.href = "https://t.me/+PDSjDJVbNzs0NTlh";
    }
  </script>
</body>
</html>
